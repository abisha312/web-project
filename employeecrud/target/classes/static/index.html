<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Employee Management System</h2>

    <form id="employeeForm">
        <input type="hidden" id="empId">
        <input type="text" id="empName" placeholder="Full Name" required>
        <input type="number" id="empAge" placeholder="Age" required>
        <input type="text" id="empDept" placeholder="Department" required>
        <button type="submit"><i class="fas fa-plus-circle"></i> Add / Update</button>
    </form>

    <table id="employeeTable">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
